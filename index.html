<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <!-- <h1>ポートフォリオサイト</h1> -->
    <div class="header"></div>
    <div class="main">
      <div class="about" id="about">
        <div class="jidori-container">
          <img src="./jidori.jpg" alt="" class="jidori" />
          <div class="jidori-caption">近影にして唯一の自撮り</div>
        </div>
        <div class="basic-profile">
          <div class="basic-profile-container">
            <div class="basic-profile-header">名前</div>
            <div class="basic-profile-bar"></div>
            <div class="basic-profile-main">阪口航輔</div>
          </div>
          <div class="basic-profile-container">
            <div class="basic-profile-header">年齢</div>
            <div class="basic-profile-bar"></div>
            <div class="basic-profile-main">24</div>
          </div>
          <div class="basic-profile-container">
            <div class="basic-profile-header">出身</div>
            <div class="basic-profile-bar"></div>
            <div class="basic-profile-main">
              京都<span class="kogoe">の端っこ</span>
            </div>
          </div>
          <div class="basic-profile-container">
            <div class="basic-profile-header">所属</div>
            <div class="basic-profile-bar"></div>
            <div class="basic-profile-main">京都大学</div>
          </div>
        </div>
      </div>
      <div class="hobbies" id="hobbies">
        <div id="hobbies-left">前へ</div>

        <div id="hobbies-right">次へ</div>
      </div>
    </div>
    <div class="footer"></div>
    <script src="main.js"></script>
  </body>
</html>
