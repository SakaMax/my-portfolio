<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <!-- <h1>ポートフォリオサイト</h1> -->
    <header>
      <div class="header-container">
        <h1 class="name">Kosuke Sakaguchi</h1>
        <ul class="header-link-ul">
          <li class="header-link-li">
            <a href="#about" class="header-link">about</a>
          </li>
          <li class="header-link-li">
            <a href="#hobbies" class="header-link">hobbies</a>
          </li>
        </ul>
      </div>
    </header>

    <div class="main">
      <div class="about" id="about">
        <div class="jidori-container">
          <img src="./jidori.jpg" alt="" class="jidori" />
          <div class="jidori-caption">近影にして唯一の自撮り</div>
        </div>
        <div class="basic-profile">
          <div class="basic-profile-container">
            <div class="basic-profile-header">名前</div>
            <div class="basic-profile-bar"></div>
            <div class="basic-profile-main">阪口航輔</div>
          </div>
          <div class="basic-profile-container">
            <div class="basic-profile-header">年齢</div>
            <div class="basic-profile-bar"></div>
            <div class="basic-profile-main">24</div>
          </div>
          <div class="basic-profile-container">
            <div class="basic-profile-header">出身</div>
            <div class="basic-profile-bar"></div>
            <div class="basic-profile-main">
              京都<span class="kogoe">の端っこ</span>
            </div>
          </div>
          <div class="basic-profile-container">
            <div class="basic-profile-header">所属</div>
            <div class="basic-profile-bar"></div>
            <div class="basic-profile-main">京都大学</div>
          </div>
        </div>
      </div>
      <div class="hobbies" id="hobbies">
        <div id="hobbies-left">
          <img src="./arrow12_play.png" alt="" class="hobby-arrow" />
        </div>

        <div id="hobbies-right">
          <img src="./arrow12_play_right.png" alt="" class="hobby-arrow" />
        </div>
      </div>
    </div>
    <footer>
      <h3>このページはGeekSalonのWebExpert講座の一環として作成しました。</h3>
      <ul class="footer-link-ul">
        <li class="footer-link-li">
          <a href="https://github.com/SakaMax" class="footer-link"
            >Githubアカウント</a
          >
        </li>
        <li class="footer-link-li">
          <a href="https://github.com/SakaMax/my-portfolio" class="footer-link"
            >このページのリポジトリ</a
          >
        </li>
        <li class="footer-link-li">
          <a href="https://geek-salon.com/" class="footer-link">GeekSalon</a>
        </li>
      </ul>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
